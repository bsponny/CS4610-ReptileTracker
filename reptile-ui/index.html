<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My App Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="intro">
        <video autoplay muted loop>
            <source src="snake.mp4" type="video/mp4">
        </video>
        <div class="container overlay-text">
            <div class="inner-textbox">
                <img src="./1x/white-lizrd.png">
                <p class="life">Our app makes your life easier!</p>
                <a href="#" class="btn">Login/Sign-up</a>
            </div>
        </div>
    </section>
    <section id="features">
        <div class="container">
            <header>
                <h2>Features</h2>
            </header>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
        </div>
    </section>
    <section id="pricing">
        <div class="container">
            <header>
                <h2>Pricing</h2>
            </header>
            <ul>
                <li>Plan 1: $9.99/month</li>
                <li>Plan 2: $19.99/month</li>
                <li>Plan 3: $29.99/month</li>
            </ul>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <header>
                <h2>Contact Us</h2>
            </header>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
</body>

</html>
